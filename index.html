<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Protfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="nav-bar">
            <div class="logo">Balaji</div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Experience</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div> 
    </nav>
    <nav id="hamburger-nav">
        <div class="hamburger-nav-bar">
            <div class="logo">Balaji</div>
            <div class="hamburger-nav-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-link">
                        <ul>
                            <li><a href="#about" onclick="toggleMenu()" >About</a></li>
                            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                            <li><a href="#project" onclick="toggleMenu()">Project</a></li>
                            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </nav>
    <section id="porfile">
        <div class="section_pic">
            <img src="./assets/balaji.jpeg" alt="balaji">
        </div>
        <div class="section_text">
            <p class="section_text_top">Hello I'm</p>
            <h1 class="title">Balaji</h1>
            <p class="section_text_info">Web Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/balaji-resume.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div class="social-container">
                <img src="./assets/linkedin.png" alt="my linkedin profile" class="icon" onclick="location.href='https://linkedin.com'">
                <img src="./assets/github.png" alt="my github account" class="icon" onclick="location.href='http://github.com'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
